<!-- Rating stars -->
<form class="form" action="{% url 'edit_review' product.id %}" method="POST">
{% csrf_token %}        
    <div class="form-group rate">
        <input type="radio" name=rating id="rating10" value="5" required><label for="rating10" title="5"></label>
        <input type="radio" name=rating id="rating8" value="4" required><label for="rating8" title="4"></label>
        <input type="radio" name=rating id="rating6" value="3" required><label for="rating6" title="3"></label>
        <input type="radio" name=rating id="rating4" value="2" required><label for="rating4" title="2"></label>
        <input type="radio" name=rating id="rating2" value="1" required><label for="rating2" title="1"></label>
    </div>
    <div class="form-group">
        <label for="review-title">Review Title</label>
        <input type="text" name="subject" class="form-control rounded-0" id="review-title">
    </div>
    <div class="form-group">
        <label for="review-text">Tell us more...</label>
        <textarea class="form-control rounded-0" name="review" id="review-text" rows="5"></textarea>
    </div>
    <div class="form-group text-right">
        <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="submit review">
    </div>
</form>
