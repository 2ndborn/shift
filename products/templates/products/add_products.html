{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Add a product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_product' %}" class="form mb2">
                    {% csrf_token %}
                    {{ form | crispy }}
                </form>
                <div class="text-right">
                    <a href="{% url 'add_product' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                    <button type="submit" class="btn btn-black rounded-0">Add Product</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
